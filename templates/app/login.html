{% extends 'app/base.html' %}

{% block content %}
    <div class="section"></div>
    <main>
        <div class="section"></div>

        <h5 style="text-align: center;" class="teal-text">Inicia Sesión</h5>
        <div class="section"></div>
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="container">
                    <div class="z-depth-1 grey lighten-4 row"
                         style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                        <form enctype="multipart/form-data" class="col s12" method="post"
                              action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form.errors }}
                            {{ form.non_field_errors }}
                            {{ form.non_field_errors }}
                            <div class='row'>
                                <div class='col s12'>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    {{ form.username.errors }}
                                    {{ form.username }}
                                    <label style="text-align: left" for='nombre'> Ingresa tu nombre de usuario </label>
                                </div>
                            </div>

                            <div class='row'>
                                <div class='input-field col s12'>
                                    {{ form.password.errors }}
                                    {{ form.password }}
                                    <label style="text-align: left" for='password'> Ingresa tu contraseña </label>
                                </div>
                            </div>

                            <div class='row'>
                                <button type='submit' name='btn_login'
                                        class='col s6 offset-s3 btn btn-large waves-effect teal'>Iniciar Sesion
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;"><a class="grey-text">¿Aún no tienes cuenta?</a> <a
                href="{% url 'TipoUsuario' %}"> Regístrate</a></div>


        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
{% endblock %}
